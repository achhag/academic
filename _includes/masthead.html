<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <!-- Navigation mit deaktivierter Greedy Nav auf Mobile -->
      <nav id="site-nav" class="greedy-nav greedy-nav--disabled">

        <!-- Toggle Button für Mobile -->
        <button class="greedy-nav__toggle hidden" type="button">
          <span class="visually-hidden">Toggle Menu</span>
          <div class="navicon"></div>
        </button>

        <!-- Hauptlinks -->
        <ul class="visible-links">
          <!-- Startseite / Site Title -->
          <li class="masthead__menu-item masthead__menu-item--lg persist">
            <a href="{{ site.baseurl }}/">{{ site.title }}</a>
          </li>

          <!-- Navigation aus site.data -->
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
            {% else %}
              {% assign domain = site.baseurl %}
            {% endif %}
            <li class="masthead__menu-item">
              <a href="{{ domain }}{{ link.url }}">{{ link.title }}</a>
            </li>
          {% endfor %}

          <!-- Theme Toggle -->
          <li id="theme-toggle" class="masthead__menu-item persist tail">
            <a role="button" aria-labelledby="theme-icon">
              <i id="theme-icon" class="fa-solid fa-sun" aria-hidden="true" title="toggle theme"></i>
            </a>
          </li>
        </ul>

        <!-- Hidden Links für Greedy Nav (leer) -->
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>
